<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BootStrap</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
	<h1>Estudo Básico do Bootstrap</h1>
	<form name="" method="" action="">
	  <fieldset>
	    <legend>Legenda</legend>
	    <label>Nome do título</label>
	    <input type="text" placeholder="Digite algo..." class="input-block-level">
	    <span class="help-block">Example block-level help text here.</span>
	    <label class="checkbox">
	      <input type="checkbox"> Olha eu
	    </label>
	    <button type="submit" class="btn">Enviar</button>
	  </fieldset>


	</form>

	<form class="form-search">
	  <input type="text" class="input-medium search-query">
<button type="submit" class="btn">Busca
</button>
	</form>
	<form class="form-inline">
  <input type="text" class="input-small" placeholder="Email">
  <input type="password" class="input-small" placeholder="Senha">
  <label class="checkbox">
    <input type="checkbox"> Lembre-se de mim
  </label>
  <button type="submit" class="btn">Entrar</button>
</form>

<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="inputEmail">E-mail</label>
    <div class="controls">
      <input type="text" id="inputEmail" placeholder="Digite seu Email">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPassword">Senha</label>
    <div class="controls">
      <input type="password" id="inputPassword" placeholder="Senha">
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <label class="checkbox">
        <input type="checkbox"> Lembre-se de mim
      </label>
      <button type="submit" class="btn">Entrar</button>
    </div>
  </div>
</form>

<form class="form-search">
  <div class="input-append">
    <input type="text" class="span2 search-query">
    <button type="submit" class="btn">Busca</button>
  </div>
  <div class="input-prepend">
    <button type="submit" class="btn">Busca</button>
    <input type="text" class="span2 search-query">
  </div>
</form>
