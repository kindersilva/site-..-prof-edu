<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Cadastro de Dados Pessoais</h1>
	<hr>
	<form name="formCad" method="post" action=""><P>
		Nome Completo<input type="text" name=""><P>
		Email<input type="text" name=""><P>
		RG<input type="text" name=""><P>
		CPF<input type="text" name=""><P>
		Data de Nascimento<input type="date" name=""><p>
		Sexo:<input type="radio" name="masc" value="masculino">Masculino		
		<input type="radio" name="fem" value="feminino"> Feminino<p>

		ENDEREÇO<input type="text" name=""><P>
		BAIRRO<input type="text" name=""><P>
		CEP<input type="text" name=""><P>
		CONTATO<input type="text" name=""><p>
		Idiomas:
		Português<input type="checkbox" name="port" value="port">
		Inglês<input type="checkbox" name="ingles" value="ing">
		Espanhol<input type="checkbox" name="esp" value="esp">
		Francês<input type="checkbox" name="fran" value="fran">
		<p>
		Estado
		<select name="estado">
			<option value="Acre">Acre</option>
			<option value="Amapá">Amapá</option>
			<option value="Amazonas">Amazonas</option>
			<option value="Pará">Pará</option>
			<option value="Roraima">Roraima</option>
			<option value="Tocantins">Tocantins</option>
			<option value="Rondônia">Rondônia</option>
		</select><p>	
		<BUTTON type="Submit">Cadastrar Dados</BUTTON>	
	</form>
	
</body>
</html>
